<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <section class="hero container">
    <div class="hero-movie-info">
      <img
        class="hero-movie-info__logo"
        src="../assets/images/movies/harry-potter-logo.png"
        alt="logo movie or serie"
      >
      <p class="hero-movie-info__description">Harry Potter, an eleven-year-old orphan, discovers that he is a wizard and is invited to study at Hogwarts. Even as he escapes a dreary life and enters a world of magic, he finds trouble awaiting him.</p>
      <span class="hero-movie-info__button">
        <button class="button"><i class="icon icon-play"></i>Play</button>
        <button class="button"><i class="icon icon-information-outline"></i>More Info</button>
      </span>
    </div>
    <p class="age-rating">13+</p>
  </section>
</body>
</html>
