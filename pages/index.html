<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header class="header">
    <a href="" class="logo">
      <img src="../assets/images/logo.png" alt="logo">
    </a>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__item">Home</li>
        <li class="nav-list__item">TV Shows</li>
        <li class="nav-list__item">Movies</li>
        <li class="nav-list__item">Latest</li>
        <li class="nav-list__item">My List</li>
      </ul>
    </nav>
    <div class="secondary-nav">
      <i class="icon-search secondary-nav__item"></i>
      <i class="icon-gift secondary-nav__item"></i>
      <i class="icon-bell secondary-nav__item"></i>
      <span>
        <i class="icon-user-solid-square secondary-nav__item"></i>
        <i class="icon-triangle-down secondary-nav__item"></i>
      </span>
    </div>
  </header>
</body>
</html>
