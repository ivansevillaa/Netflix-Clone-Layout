  <body>
    <header class="header container">
      <a href="" class="logo">
        <img src="../assets/images/logo.png" alt="logo" />
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <a href="/"><li class="nav-list__item">Home</li></a>
          <a href="/series"><li class="nav-list__item">TV Shows</li></a>
          <a href="/movies"><li class="nav-list__item">Movies</li></a>
          <a href="/latest"><li class="nav-list__item">Latest</li></a>
          <a href="/my-list"><li class="nav-list__item">My List</li></a>
        </ul>
      </nav>
      <div class="secondary-nav">
        <i class="icon-search secondary-nav__item"></i>
        <i class="icon-gift secondary-nav__item"></i>
        <i class="icon-bell secondary-nav__item"></i>
        <span>
          <i class="icon-user-solid-square secondary-nav__item"></i>
          <i class="icon-triangle-down secondary-nav__item"></i>
        </span>
      </div>
    </header>

    <section class="hero container">
      <div class="hero-movie-info">
        <img
          class="hero-movie-info__logo"
          src="../assets/images/movies/harry-potter-logo.png"
          alt="logo movie or serie"
        />
        <p class="hero-movie-info__description">
          Harry Potter, an eleven-year-old orphan, discovers that he is a wizard
          and is invited to study at Hogwarts. Even as he escapes a dreary life
          and enters a world of magic, he finds trouble awaiting him.
        </p>
        <span class="hero-movie-info__button">
          <button class="button"><i class="icon icon-play"></i>Play</button>
          <button class="button">
            <i class="icon icon-information-outline"></i>More Info
          </button>
        </span>
      </div>
      <p class="age-rating">13+</p>
    </section>
