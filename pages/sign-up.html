<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body class="sign-in">
    <main class="sign-in-container">
      <h3 class="sign-in-container__title">Sign Up</h3>
      <form class="sign-in-container__form form">
        <div class="form__input-container">
          <input type="text" required />
          <label>Email</label>
        </div>
        <div class="form__input-container">
          <input type="text" required />
          <label>Full Name</label>
        </div>
        <div class="form__input-container">
          <input type="text" required />
          <label>Username</label>
        </div>
        <div class="form__input-container">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button class="form__button button button--red">Sign Up</button>
      </form>
      <div class="sign-in-container__footer">
        <p class="sign-in-container__footer--bigger-font">
          Have an account?
          <a class="sign-in-container__footer--white-font" href="./sign-in.html"
            >Sign in</a
          >.
        </p>
      </div>
    </main>
  </body>
</html>
